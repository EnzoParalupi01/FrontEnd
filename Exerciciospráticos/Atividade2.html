<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Veículo e Carro</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 5px; }
    </style>
</head>
<body>

    <h1>Veículo</h1>

    <h2>Informações do Veículo</h2>
    <div id="infoVeiculo"></div>

    <h2>Informações do Carro (subclasse)</h2>
    <div id="infoCarro"></div>

    <script>
        // Classe base Veiculo
        class Veiculo {
            constructor(marca, modelo, ano) {
                this.marca = marca;
                this.modelo = modelo;
                this.ano = ano;
            }

            // Método para exibir as informações do veículo
            exibirInfo() {
                return `Marca: ${this.marca}<br>Modelo: ${this.modelo}<br>Ano: ${this.ano}`;
            }
        }

        // Subclasse Carro, herda de Veiculo
        class Carro extends Veiculo {
            constructor(marca, modelo, ano, quantidadePortas) {
                // Chama o construtor da classe pai (Veiculo)
                super(marca, modelo, ano);
                this.quantidadePortas = quantidadePortas;
            }

            // Sobrescreve o método exibirInfo() da classe Veiculo
            exibirInfo() {
                return `${super.exibirInfo()}<br>Quantidade de Portas: ${this.quantidadePortas}`;
            }
        }

        // Criando um veículo
        const veiculo = new Veiculo("Toyota", "Corolla", 2020);
        // Criando um carro (subclasse)
        const carro = new Carro("Volkswagen", "Fusca", 1969, 4);

        // Exibindo as informações
        document.getElementById('infoVeiculo').innerHTML = veiculo.exibirInfo();
        document.getElementById('infoCarro').innerHTML = carro.exibirInfo();
    </script>

</body>
</html>
