<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Funcionários</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 5px; }
    </style>
</head>
<body>

    <h1>Sistema de Funcionários</h1>

    <h2>Detalhes do Funcionário</h2>
    <div id="infoFuncionario"></div>

    <h2>Aumentar Salário</h2>
    <label for="percentual">Percentual de aumento: </label>
    <input type="number" id="percentual" placeholder="Percentual">
    <button onclick="funcionario.aumentarSalario()">Aumentar Salário</button><br><br>

    <button onclick="funcionario.exibirInfo()">Exibir Informações do Funcionário</button>

    <script>
        // Classe Funcionario
        class Funcionario {
            constructor(nome, salario, cargo) {
                this.nome = nome;
                this.salario = salario;
                this.cargo = cargo;
            }

            // Método para aumentar o salário com base no percentual
            aumentarSalario() {
                let percentual = parseFloat(document.getElementById('percentual').value);
                if (percentual > 0) {
                    let aumento = (this.salario * percentual) / 100;
                    this.salario += aumento;
                    alert(`Salário aumentado em ${percentual}%! Novo salário: R$${this.salario.toFixed(2)}`);
                } else {
                    alert("Por favor, insira um percentual válido.");
                }
                this.exibirInfo();
            }

            // Método para exibir as informações do funcionário
            exibirInfo() {
                document.getElementById('infoFuncionario').innerHTML = `
                    Nome: ${this.nome}<br>
                    Cargo: ${this.cargo}<br>
                    Salário: R$${this.salario.toFixed(2)}
                `;
            }
        }

        // Criando um funcionário
        const funcionario = new Funcionario("Maria Oliveira", 2500.00, "Analista de Sistemas");

        // Exibindo as informações iniciais do funcionário
        funcionario.exibirInfo();
    </script>

</body>
</html>
